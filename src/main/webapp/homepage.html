        <div class="loginForm">
            <form action="AddCard" method="post">
                <span class="close" onclick="closeTheWindow()">&times;</span>
                <h3>Add New Card</h3>
                <fieldset>
                    <input type="text" name="title" required placeholder="Title">
                    <input type="text" name="description" required placeholder="Description">
                    <input type="text" name="assignTo" required placeholder="Assign To">
                    <input type="text" name="column" id="hidden" required>
                    <span>
