<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="style.css">
		<meta charset="ISO-8859-1">
		<title>Sign Up</title>
	</head>
	<body>
		<div class="loginForm">
	        <form action="SignUpProcess" method="post">
		        <fieldset>
		            <input type="text" name="firstName" minlength="2" placeholder="First Name">
		            <input type="text" name="lastName" minlength="2" placeholder="Last Name">
		            <input type="email" name="email" minlength="5" placeholder="Email">
		            <input type="password" name='passkey' minlength="8" maxlength="32" placeholder="Password">
		            <button type="submit">Sign In</button>
		        </fieldset>
	        </form>
		</div>
	</body>
</html>
